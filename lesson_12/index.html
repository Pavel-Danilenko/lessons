<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link rel="stylesheet" href="css/style.css">
   <title>lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header></header>

      <main>
         <div class="content content-section">
            <div class="content__container">
               <div class="content__row">
                  <div class="content__item content__item--1">
                     translate
                  </div>

                  <div class="content__item content__item--2">
                     scale
                  </div>

                  <div class="content__item content__item--3">
                     rotate
                  </div>

                  <div class="content__item content__item--4">
                     Skew
                  </div>

                  <div class="content__item content__item--5">
                     2D transform
                  </div>

                  <div class="content__item content__item--6">
                     transform-origin
                  </div>

                  <div class="content__item content__item--7">
                     test
                  </div>
               </div>
            </div>

         </div>

         <div class="content-3d content-3d--padding">
            <div class="content-3d__container">
               <div class="content-3d__row">
                  <div class="content-3d__item content-3d__item--1">
                     Transform style
                  </div>

               </div>
            </div>
         </div>

         <div class="magic magic--padding">
            <div class="magic__container">
               <div class="magic__row">
                  <div class="magic__block">
                     <div class="magic__item-1">start</div>
                     <div class="magic__item-2">end</div>
                  </div>
               </div>
            </div>
         </div>

         <div class="animation animation--padding">
            <div class="animation__container">
               <div class="animation__content">
                  <div class="animation__car car-content">
                     <div class="car__circle"></div>
                     <div class="car__circle"></div>
                  </div>
               </div>
            </div>
         </div>

      </main>

      <footer></footer>
   </div>
